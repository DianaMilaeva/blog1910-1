<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    .container{
      background: aqua;
    }
    .container-fluid{
      background: lightgreen;
    }
    div[class*="col"]{
      border: 1px solid black;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Это container</h1>
</div>
<div class="container-fluid">
  <h1>Это container-fluid</h1>
</div>
<div class="container-fluid">
  <div class="container">
    <h1>Это container в container-fluid</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-2">1 (занимает 2 колонки)</div>
    <div class="col-sm-3">2 (занимает 3 колонки)</div>
    <div class="col-sm-4">3 (занимает 4 колонки)</div>
    <div class="col-sm-3">4 (занимает 4 колонки)</div>
    <div class="col">5</div>
    <div class="col">6</div>
    <div class="col">7</div>
    <div class="col">8</div>
    <div class="col">9</div>
    <div class="col">10</div>
    <div class="col">11</div>
    <div class="col">12</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
